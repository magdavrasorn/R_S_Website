<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon_.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Simba</title>
    <link href="/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header role="banner">
      <h1>Contact Simba</h1>
      <nav>
        <a href="/index.html">Back to Simba's Page</a>
      </nav>
    </header>

    <main>
      <div class="contact-section">
        <form id="contactForm">
          <fieldset>
            <legend>Send me a message!</legend>
            <p>
              <label for="input__name">Your Name</label>
              <input id="input__name" type="text" placeholder="Your Name" required />
            </p>
            <p>
              <label for="input__emailaddress">Your Email</label>
              <input id="input__emailaddress" type="email" placeholder="name@email.com" required />
            </p>
            <p>
              <label for="textarea">Your Message to Simba</label>
              <textarea id="textarea" rows="8" cols="48" placeholder="Tell me what's on your mind..." required></textarea>
            </p>
            <p>
              <button type="reset" class="submit-button">Send Message to Simba</button>
            </p>
          </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Simba & Cats.</p>
    </footer>
  </body>
</html>
